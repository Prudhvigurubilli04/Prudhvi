<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Table</title>
    <style>
        body {
            font-family: sans-serif;
            text-decoration: dashed;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            line-height: 1.6;
            border: 5px solid rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(50, 50, 50, 0.9));
            backdrop-filter: blur(10px);
            max-width: 90%;
            overflow-x: auto;
            box-sizing: border-box;
            padding: 30px;
            margin: 20px;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        
        }
        table {
            width: 100%;
            margin-top: 30px;
            background-color: rgb(4, 0, 4);
           
        }
        th, td {
            border: 1px solid rgb(5, 1, 9);
            padding: 12px;
            text-align: center;
            color: rgb(0, 0, 0);
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 150px;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.5px;
            line-height: 1.4;
            text-transform: capitalize;
            cursor: default;
            user-select: none;
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
            background-clip: padding-box;
            border: 2px solid rgb(200, 200, 200);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-size: 16px;
        }
        th {
            background-color: rgb(20, 180, 192);
        }
        tr {
            background-color:rgb(249, 250, 251);
        }
      

    </style>
</head>
<body>
    <table id="jokeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Setup</th>
                <th>Punchline</th>
            </tr>
        </thead>
        <tbody id="jokeBody"></tbody>
    </table>

   <script>
    
     const apiUrl = "https://api.allorigins.win/raw?url=https://official-joke-api.appspot.com/jokes/ten";
     fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('jokeBody');
                data.forEach(joke => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${joke.id}</td>
                        <td>${joke.type}</td>
                        <td>${joke.setup}</td>
                        <td>${joke.punchline}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching jokes:', error));
    </script>
</body>
</html>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Comedy Jokes</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Setup</th>
                    <th>Punchline</th>
                </tr>
            </thead>
            <tbody id="jokeBody">
                </tbody>
        </table>
    </div>

    <script>
        const apiUrl =  "https://api.allorigins.win/raw?url=https://official-joke-api.appspot.com/jokes/ten";
        
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('jokeBody');
                data.forEach(joke => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${joke.id}</td>
                        <td>${joke.type}</td>
                        <td>${joke.setup}</td>
                        <td>${joke.punchline}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching jokes:', error);
                const tableBody = document.getElementById('jokeBody');
                tableBody.innerHTML = `<tr><td colspan="4" class="text-danger text-center">Failed to load jokes. Please check the API URL or your network connection.</td></tr>`;
            });
    </script>
</body>
</html>

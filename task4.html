<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        </style>
</head>
<body>
    <table id="jokeTable " class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Setup</th>
                <th>Punchline</th>
            </tr>
        </thead>
        <tbody id="jokeBody"></tbody>
    </table>

   <script>
    
     const apiUrl = "https://api.allorigins.win/raw?url=https://official-joke-api.appspot.com/jokes/ten";
     fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('jokeBody');
                data.forEach(joke => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${joke.id}</td>
                        <td>${joke.type}</td>
                        <td>${joke.setup}</td>
                        <td>${joke.punchline}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching jokes:', error));
    </script>
</body>
</html>
</body>
</html>
